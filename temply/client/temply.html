<head>
  <title>Temp.ly</title>
</head>

<body>

  {{#with latestRecording}}
    {{>currentTemperature}}
  {{/with}}

  {{#with currentSettings}}
  <div>
    {{temperature}}
    {{fanSpeed}}

<br>
    <button class="button-primary" data-temp-change="-1">DOWN</button>
    <button class="button-primary" data-temp-change="1">UP</button>
    <br>
    <button class="button-primary" data-fanspeed-change="0">AUTO</button>
    <button class="button-primary" data-fanspeed-change="1">HIGH</button>
    <button class="button-primary" data-fanspeed-change="2">MED</button>
    <button class="button-primary" data-fanspeed-change="3">LOW</button>
    <br>
    (show current state in button color)

  </div>
  {{/with}}


  <!--


  // TODO: UP/DOWN temp buttons with range
  // TODO: FAN settings toggle
  // TODO: design this puppy
-->
</body>

<template name="currentTemperature">
  <h1>{{temperature}}f</h1>
  <h1>{{humidity}}%</h1>
  <h6>{{createdAt}}</h6>
</template>
