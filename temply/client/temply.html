<head>
  <title>Temp.ly</title>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Temply">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="apple-touch-startup-image" href="images/apple-touch-startup.png">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
</head>

<body>

  <div class="display">
    <div>
      {{latestRecording.temperature}}f
    </div><div>
      {{latestRecording.humidity}}%
    </div>
  </div>

  <div class="control">
    <a href="#" class="left" data-temp-change="-1"><i class="fa fa-arrow-down"></i></a>
    <div class="temp">
      {{currentSettings.temperature}}
    </div>
    <a href="#" class="right" data-temp-change="1"><i class="fa fa-arrow-up"></i></a>
  </div>

  <div class="fan-control">
    <button data-fanspeed-change="0" class="{{fanSpeedIsSelected 0}}">AUTO</button><button data-fanspeed-change="1" class="{{fanSpeedIsSelected 1}}">HIGH</button><button data-fanspeed-change="2" class="{{fanSpeedIsSelected 2}}">MED</button><button data-fanspeed-change="3" class="{{fanSpeedIsSelected 3}}">LOW</button>
  </div>

</body>
